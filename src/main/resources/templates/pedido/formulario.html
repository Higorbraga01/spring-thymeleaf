<html>
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>
<div th:replace="~{base :: jumbo('Novo pedido')}"></div>
<div class="card mt-3">
    <form action="/pedido/novo" class="card-body" method="POST" th:object="${pedidoDTO}">
        <div class="form-group">
            <label for="nomeProduto">Produto</label>
            <input class="form-control" placeholder="nome do produto" th:errorclass="is-invalid"
                   th:field="*{nomeProduto}"/>
            <small>Informa qual o nome do produto.</small>
            <div class="invalid-feedback" th:errors="*{nomeProduto}"></div>
        </div>
        <div class="form-group">
            <label for="urlProduto">Url</label>
            <input class="form-control" placeholder="url do produto" th:errorclass="is-invalid"
                   th:field="*{urlProduto}"/>
            <small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
            <div class="invalid-feedback" th:errors="*{urlProduto}"></div>
        </div>
        <div>
            <label for="urlImagem">Imagem</label>
            <input class="form-control" placeholder="url da imagem" th:errorclass="is-invalid" th:field="*{urlImagem}"/>
            <small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
            <div class="invalid-feedback" th:errors="*{urlImagem}"></div>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição</label>
            <textarea class="form-control" placeholder="Adicione detalhes importantes para ajudar o comprador."
                      th:errorclass="is-invalid" th:field="*{descricao}"></textarea>
            <div class="invalid-feedback" th:errors="*{descricao}"></div>
        </div>
        <button class="btn btn-primary" type="submit">Cadastrar</button>
    </form>
</div>
</div>
</body>
</html>
